<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Supabase & Telegram Web Serverless App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.4/dist/umd/supabase.min.js"></script>
    <style>
        /* Custom styles */
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <div class="hero-bg min-h-screen flex flex-col justify-center items-center">
        <div class="max-w-xl text-center p-6 bg-white rounded-lg shadow-xl fade-in">
            <img id="user-avatar" class="w-24 h-24 mx-auto rounded-full mb-4 hidden" src="" alt="User Avatar">
            <h1 class="text-4xl font-bold mb-2 slide-up" id="welcome-message">Welcome to Supabase & Telegram WebApp</h1>
            <p class="text-lg mb-6 slide-up" id="username"></p>
            <button id="admin-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-4 hidden transition-transform transform hover:scale-105">Become Admin</button>
            <button id="fetch-books-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105">Fetch Books</button>
        </div>
    </div>

    <div class="max-w-3xl mx-auto py-12 slide-up">
        <div class="grid gap-8 grid-cols-1 md:grid-cols-2" id="books-list"></div>
    </div>

    <script src="/main.js" defer></script>
</body>

</html>
